<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="yourcolor">Choose your color</label>
            <input id="yourcolor" type="color">
        </div>
        <div>
            <label for="birthday">Enter your birthday date</label>
            <input id="birthday" type="date">
        </div>
        <div>
            <label for="departure">Day of departure</label>
            <input id="departure" type="datetime-local">
        </div>
        <div>
            <label for="email">Enter your email</label>
            <input id="email" type="email">
        </div>
        
        <div>
            <label for="myfile">Open file</label>
            <input id="myfile" type="file" name="myfile"><br>
            
        </div><br>
        <div>
            <input type="image" src="images/smile.png" alt="Submit" width="72" height="72">
        </div>
        <div>
            <label for="month">Month your birth</label>
            <input id="month" type="month">
        </div>
        <div>
            <label for="quantity">Enter quantity</label>
            <input id="quantity" type="number" name="quantity" min="1" max="10">
        </div>
        <div>
            <label for="vol">Volume</label>
            <input id="vol" type="range">
        </div>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="123">
            <input type="submit" value="Submit">

        </div>
        <div>
            <label for="phonenumber">Enter your phone number</label>
            <input id="phonenumber" type="tel" placeholder="+380(xx)xxx-xx-xx" required>
        </div>
        <div>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch" disabled>
        </div>

        <div>
            <label for="time">Visit time</label>
            <input id="time" type="time">
        </div>
        <div>
            <label for="homepage">Add your homepage</label>
            <input id="homepage" name="homepage" type="url">
        </div>
        <div>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </div>
    </form>
